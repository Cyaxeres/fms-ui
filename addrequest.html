<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fleet Management System | Add Request</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./vendors/css/ionicons.min.css">
    <link rel="stylesheet" href="./vendors/css/normalize.css">
    <link rel="stylesheet" href="./vendors/css/grid.css">
    <link rel="stylesheet" href="./vendors/css/animate.css">
    <link rel="stylesheet" href="./resources/css/main.css">
</head>

<body>
    <section class="main-form">
        <div class="row">
            <div class="col span-1-of-4 side-nav">
                <div class="sidenav__content">
                    <h2 class="sidenav__heading">Fleet Management System</h2>
                    <nav class="nav">
                        <ul>
                            <li>
                                <a href="#" class="navlink active">Requests</a>
                            </li>
                            <li>
                                <a href="#" class="navlink">Vehicles</a>
                            </li>
                            <li>
                                <a href="#" class="navlink">Drivers</a>
                            </li>
                            <li>
                                <a href="#" class="navlink logout">
                                    </i> Logout</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col span-3-of-4">
                <form action="" method="get" class="form sign-form matbox clearfix">
                    <h2 class="form__title">New Request</h2>
                    <div class="row">
                        <div class="col span-1-of-2">
                            <label for="department">Department</label>
                            <input type="text" name="department" id="department" placeholder="Department" autofocus>

                            <label for="num_pers">Number of Persons</label>
                            <input type="number" name="num_pers" id="num_pers">

                            <label for="purpose">Purpose</label>
                            <textarea name="purpose" id="purpose" cols="20" rows="2" placeholder="State the reason for your trip..."></textarea>

                            <label for="destination">Destination</label>
                            <input type="text" name="destination" id="destination" placeholder="Destination">

                            <label for="phone">Contact No.</label>
                            <input type="text" name="phone" id="phone" placeholder="Phone number">

                        </div>
                        <div class="col span-1-of-2">
                            <label for="reqdate">Required Date
                                <span>(mm/dd/yy)</span>
                            </label>
                            <input type="date" name="reqdate" id="reqdate">

                            <label for="dep_time">Departure Time</label>
                            <input type="time" name="dep_time" id="dep_time">

                            <label for="pickup">Pickup Point</label>
                            <input type="text" name="pickup" id="pickup" placeholder="Pickup location">

                            <label for="other_info">Other Info
                                <span>(optional)</span>
                            </label>
                            <textarea name="other_info" id="other_info" cols="30" rows="3" placeholder="Anything else?..."></textarea>
                        </div>
                    </div>


                    <input type="submit" value="Send Request" class="btn">
                </form>
            </div>
        </div>
    </section>


</body>

</html>
